<html>
    <link rel="stylesheet" href="memory-boxes.css">
<body>
    <div id="header" class="flex-container">
    <h1>Memory-Boxes</h1>
    <p id="instruction-box">The computer will select a random sequence of boxes, you must click the boxes in the same sequence,click start to begin each sequence...</p>
    </div>
    <div id="info-box" class="flex-container">
      <p class = "level-box" id="correct">Correct:0</p>
      <button id="restart-game-button"> Restart Game</button>
      <p class="level-box" id="incorrect">Incorrect:0</p>
      </div>
    <div class = "flex-container">
        <div id ="0" class="gamebox bluebox flex-container">0</div>
        <div id ="1" class="gamebox bluebox flex-container">1</div>
        <div id ="2" class="gamebox bluebox flex-container">2</div>
    </div>
    <div class = "flex-container">
        <div id ="3" class="gamebox bluebox flex-container">3</div>
        <div id ="4" class="gamebox bluebox flex-container">4</div>
        <div id ="5" class="gamebox bluebox flex-container">5</div>
        </div>
    <div class = "flex-container">
        <div id ="6" class="gamebox bluebox flex-container">6</div>
        <div id ="7" class="gamebox bluebox flex-container">7</div>
        <div id ="8" class="gamebox bluebox flex-container">8</div>
       
    </div>
    <div class="flex-container"><button id="StartButton">Start Memory Sequence</button></div>
    <div class="flex-container">
        <p id="gameStatus">Game Level:1 Sequence Length:3</p>
    </div>
    </body>
    <script src = "game-script.js"></script>
    </html>
